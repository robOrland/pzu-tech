version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: govtech-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_DB:-govtech}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - govtech-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: govtech-backend
    environment:
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_HOST: postgres
      DATABASE_DB: ${DATABASE_DB:-govtech}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-use-strong-random-secret}
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - govtech-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Aguardando banco de dados...' &&
        sleep 5 &&
        bun run db:generate &&
        bun run db:migrate deploy &&
        bun run start
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: govtech-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - govtech-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  govtech-network:
    driver: bridge
